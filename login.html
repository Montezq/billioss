<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Login</title><link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-jHiSqEim4+W1UCvv8kTcMbtCZlRF8MxbgKdfpvncia8gdN1UImBnhTpKtufREzv7" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.6/jquery.pagepiling.min.css" integrity="sha512-W9OWS8dgpQBw5Hb+tbMto1BMsHvYOXT/AFBGvASCPUJleaEdpOAN5lzgj9RrTbo3YrlR+m9xdOBccp8F+SFyQg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/styles/foundation.css"/>
    <link rel="stylesheet" href="./assets/styles/app.css"/>
  </head>
  <body>
    <div class="wrapper wrapper_overflow">
      <div class="loader">
        <div class="loader_icon">
          <div class="loader_icon-inner"></div>
        </div>
      </div>
      <div class="login login_2-2">
                <div class="header login_header">
                  <div class="container-fluid">
                    <div class="row align-items-center">
                      <div class="col-6">
                        <div class="header__back"><a class="header__back-link d-flex align-items-center" href="#">
                            <div class="header__back-icon">
                              <svg>
                                <use xlink:href="assets/img/icons/symbol/sprite.svg#arrow"></use>
                              </svg>
                            </div>
                            <div class="header__back-text">
                              <p> <span>שלב 2 </span>פותחים חשבון השקעות </p>
                            </div></a></div>
                      </div>
                      <div class="col-6">
                        <div class="header__logo text-end">
                          <h1>billio</h1>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
        <section class="login__content">
          <div class="container">
            <div class="row">
              <div class="col">
                <form class="login__form" autocomplete="off">
                  <div class="login__form-head">
                    <p>תעודת זהות</p>
                  </div>
                  <div class="login__form-input">
                    <div class="input__title">
                      <p>תעודת זהות</p>
                    </div>
                    <input type="text"/>
                    <div class="input_err">
                      <p>* שדה חובה</p>
                    </div>
                  </div>
                  <div class="login__form-input">
                    <div class="input__title">
                      <p>סיסמא</p>
                    </div>
                    <div class="input__password">
                      <input type="password" autocomplete="new-password"/>
                      <svg> 
                        <use xlink:href="assets/img/icons/symbol/sprite.svg#eye_closed"></use>
                      </svg>
                    </div>
                    <div class="input__forgot"><a href="#">שכחתי סיסמא</a></div>
                  </div>
                  <div class="login__form-submit"><a class="btns" href="questionnaire-2.html#page3"> כניסה</a></div>
                </form>
              </div>
            </div>
          </div>
        </section>
        <div class="powered powered_pos">
          <p> <a href="#"> 
              <svg>
                <use xlink:href="assets/img/icons/symbol/sprite.svg#purple"></use>
              </svg><img src="assets/img/logo/plogo.png" alt="Logo"/></a>Powered By</p>
        </div>
        <div class="circles circles__right circles__right_phone">
          <div class="circles__row">
            <div class="circle circle_orange"></div>
          </div>
          <div class="circles__row">
            <div class="circle circle_pink"></div>
            <div class="circle circle_green"></div>
          </div>
          <div class="circles__row">
            <div class="circle circle_blue"></div>
          </div>
        </div>
        <div class="circles circles__left circles__left_phone">
          <div class="circles__row circles__row_end">
            <div class="circle circle_blue"></div>
          </div>
          <div class="circles__row">
            <div class="circle circle_orange"></div>
            <div class="circle circle_green"></div>
            <div class="circle circle_pink"></div>
          </div>
        </div>
      </div>
    </div><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.6/jquery.pagepiling.min.js" integrity="sha512-FcXc9c211aHVJEHxoj2fNFeT8+wUESf/4mUDIR7c31ccLF3Y6m+n+Wsoq4dp2sCnEEDVmjhuXX6TfYNJO6AG6A==" crossorigin="anonymous"></script>
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
